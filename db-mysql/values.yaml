# Default values for db-mysql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mysql
  tag: 5.7
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

containerPort:
  name: dbport
  port: 3306

service:
  type: NodePort
  port: 3306
  nodePort: 32766

ingress:
  enabled: false

volume:
  server: 169.56.88.117
  path: /data/nfs/mysql-bizlogic
  capacity: 10Gi
  accessMode: ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain

resources:
  limits:
    cpu: 1024m
    memory: 1024Mi
  requests:
    cpu: 512m
    memory: 512Mi
